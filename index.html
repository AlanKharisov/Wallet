                try {
                    const botResponse = await getBotResponse(message);
                    addMessageToChat(botResponse, 'bot');
                    
                    // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
                    if (model) {
                        const sentimentScore = await analyzeSentiment([message]);
                        if (sentimentScore !== null) {
                            const sentimentElement = document.createElement('div');
                            sentimentElement.className = 'sentiment';
                            sentimentElement.textContent = `–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è: ${sentimentScore.toFixed(2)} (${getSentimentLabel(sentimentScore)})`;
                            
                            const messages = document.querySelectorAll('.user-message');
                            messages[messages.length - 1].appendChild(sentimentElement);
                        }
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–∞:", error);
                    addMessageToChat("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –≤–∞—à–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.", 'bot');
                }
            }, 1000 + Math.random() * 2000); // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ—Å—Ç–∏
        }
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –æ—Ü–µ–Ω–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è –≤ —Ç–µ–∫—Å—Ç
        function getSentimentLabel(score) {
            if (score > 0.6) return '–ü–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ üòä';
            if (score > 0.4) return '–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ üôÇ';
            return '–û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–µ üòû';
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessageToChat(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.style.display = 'block';
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }
        
        // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            initializeModel();
            
            setTimeout(() => {
                addMessageToChat("–ü—Ä–∏–≤–µ—Ç! –Ø –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ò–ò —á–∞—Ç-–±–æ—Ç. –Ø –∏—Å–ø–æ–ª—å–∑—É—é –º–∞—à–∏–Ω–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –≤–∞—à–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π. –î–∞–≤–∞–π—Ç–µ –ø–æ–æ–±—â–∞–µ–º—Å—è! ü§ñ", 'bot');
            }, 1000);
        };
    </script>
